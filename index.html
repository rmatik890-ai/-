<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ЁЭЧж'ЁЭЧж ЁЭЧЯЁЭЧШЁЭЧЪЁЭЧШЁЭЧбЁЭЧЧ ЁЭЧзЁЭЧШЁЭЧФЁЭЧа</title>
    <style>
        /* ржмрзЗрж╕рж┐ржХ рж░рж┐рж╕рзЗржЯ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden; /* рж╕рзНржХрзНрж░рж▓ ржмржирзНржз */
            background-color: #000;
        }

        /* рзз. ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржб рж╕рж╛ржЗржЯ (iframe) */
        #bg-site {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* рж╕ржмрж╛рж░ ржирж┐ржЪрзЗ ржерж╛ржХржмрзЗ */
        }

        /* рзи. ржнрж╛рж╕ржорж╛ржи ржкржк-ржЖржк (Draggable Modal) - ржирж░ржорж╛рж▓ рж╕рж╛ржЗржЬ */
        #floating-panel {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0); 
            width: 240px; /* рж▓ржЧрж┐ржи ржПрж░ ржЖржЧрзЗ ржПржЗ рж╕рж╛ржЗржЬ ржерж╛ржХржмрзЗ */
            background: rgba(20, 20, 30, 0.95);
            border-radius: 15px;
            border: 2px solid #d600ff; 
            box-shadow: 0 0 10px #d600ff, 0 0 20px #00ffff;
            z-index: 9999;
            padding: 15px;
            text-align: center;
            color: white;
            cursor: move;
            user-select: none;
            touch-action: none; 
            transition: all 0.5s ease; /* рж╕рж╛ржЗржЬ ржЫрзЛржЯ рж╣ржУрзЯрж╛рж░ ржПржирж┐ржорзЗрж╢ржи */
        }

        /* --- рзй. рж▓ржЧрж┐ржи рж╣ржУрзЯрж╛рж░ ржкрж░ "Mini Mode" ржмрж╛ ржЖрж░ржУ ржЫрзЛржЯ рж╕рж╛ржЗржЬ --- */
        #floating-panel.compact-mode {
            width: 170px; /* рж▓ржЧрж┐ржи рж╣рж▓рзЗ ржЕржЯрзЛржорзЗржЯрж┐ржХ ржПржЗ рж╕рж╛ржЗржЬ рж╣ржмрзЗ */
            padding: 10px;
            border-radius: 12px;
        }

        /* ржХржорзНржкрзНржпрж╛ржХрзНржЯ ржорзЛржбрзЗ ржнрж┐рждрж░рзЗрж░ ржПрж▓рж┐ржорзЗржирзНржЯ ржЧрзБрж▓рзЛ ржЫрзЛржЯ ржХрж░рж╛рж░ ржХрзЛржб */
        .compact-mode .header-title { font-size: 10px; margin-bottom: 5px; }
        .compact-mode .profile-img { width: 35px; height: 35px; margin-bottom: 2px; }
        .compact-mode .user-name { font-size: 10px; display: none; } /* ржирж╛ржо рж╣рж╛ржЗржб ржХрж░рзЗ ржжрж┐рж▓рж╛ржо ржЬрж╛рзЯржЧрж╛ ржмрж╛ржБржЪрж╛рждрзЗ */
        .compact-mode .timer-text { font-size: 8px; }
        .compact-mode .timer-box { font-size: 22px; margin: 2px 0; }
        .compact-mode .result-box { font-size: 24px; min-height: 35px; margin: 5px 0; }
        .compact-mode .telegram-btn { padding: 4px 10px; font-size: 10px; margin-top: 2px; }


        /* рж╣рзЗржбрж╛рж░ ржЯрж╛ржЗржЯрзЗрж▓ */
        .header-title {
            font-size: 14px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- рж▓ржЧрж┐ржи рж╕рзЗржХрж╢ржи --- */
        #login-section {
            display: block;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            background: #111;
            color: white;
            outline: none;
            text-align: center;
            font-size: 12px;
        }

        .btn-login {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #00ffff, #00ffaa);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 8px #00ffff;
            font-size: 12px;
        }

        /* --- ржоржб ржбрзНржпрж╛рж╢ржмрзЛрж░рзНржб (рж▓ржЧрж┐ржирзЗрж░ ржкрж░) --- */
        #mod-dashboard {
            display: none; 
        }

        /* ржкрзНрж░рзЛржлрж╛ржЗрж▓ ржПрж░рж┐рзЯрж╛ */
        .profile-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .profile-img {
            width: 45px; 
            height: 45px;
            border-radius: 50%;
            background-color: #333;
            border: 2px solid #fff;
            margin-bottom: 5px;
            object-fit: cover;
        }

        .user-name {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
        }

        /* ржЯрж╛ржЗржорж╛рж░ ржбрж┐ржЬрж╛ржЗржи */
        .timer-box {
            font-size: 28px;
            font-weight: bold;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            margin: 5px 0;
            background: rgba(0,0,0,0.5);
            padding: 2px;
            border-radius: 8px;
        }

        /* рж░рзЗржЬрж╛рж▓рзНржЯ (BIG/SMALL) */
        .result-box {
            font-size: 30px; 
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
            margin: 10px 0;
            min-height: 45px;
            animation: none;
        }

        /* рж░рзЗржЬрж╛рж▓рзНржЯ ржПржирж┐ржорзЗрж╢ржи */
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-pop {
            animation: popUp 0.5s ease-out;
        }

        /* ржЯрзЗрж▓рж┐ржЧрзНрж░рж╛ржо ржмрж╛ржЯржи */
        .telegram-btn {
            display: inline-block;
            text-decoration: none;
            background: #0088cc;
            color: white;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 12px;
            margin-top: 5px;
            box-shadow: 0 0 8px #0088cc;
        }

    </style>
</head>
<body>

    <!-- рзз. ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржб рж╕рж╛ржЗржЯ -->
    <iframe id="bg-site" src="https://amarclub.net/#/register?invitationCode=386781246504"></iframe>


    <!-- рзи. ржнрж╛рж╕ржорж╛ржи ржкржк-ржЖржк ржкрзНржпрж╛ржирзЗрж▓ -->
    <div id="floating-panel">
        <div class="header-title">ЁЭЧж'ЁЭЧж ЁЭЧЯЁЭЧШЁЭЧЪЁЭЧШЁЭЧбЁЭЧЧ ЁЭЧзЁЭЧШЁЭЧФЁЭЧа</div>

        <!-- рж▓ржЧрж┐ржи ржлрж░рзНржо -->
        <div id="login-section">
            <input type="password" id="passwordInput" placeholder="Password">
            <button class="btn-login" onclick="checkLogin()">Login</button>
            <p id="error-msg" style="color:red; font-size:10px; margin-top:5px; display:none;">Wrong Password!</p>
        </div>

        <!-- ржбрзНржпрж╛рж╢ржмрзЛрж░рзНржб (рж▓ржЧрж┐ржирзЗрж░ ржкрж░ ржЖрж╕ржмрзЗ) -->
        <div id="mod-dashboard">
            <!-- ржкрзНрж░рзЛржлрж╛ржЗрж▓ -->
            <div class="profile-area">
                <img src="https://ik.imagekit.io/ljcih9oti/IMG_20251130_173135_526.jpg" alt="Profile" class="profile-img">
                <div class="user-name">ЁЭЧж'ЁЭЧж ЁЭЧЯЁЭЧШЁЭЧЪЁЭЧШЁЭЧбЁЭЧЧ ЁЭЧзЁЭЧШЁЭЧФЁЭЧа</div>
            </div>

            <!-- ржЯрж╛ржЗржорж╛рж░ -->
            <div class="timer-text" style="font-size: 10px; color: #aaa;">TIME REMAINING</div>
            <div id="countdown" class="timer-box">30</div>

            <!-- рж░рзЗржЬрж╛рж▓рзНржЯ -->
            <div id="prediction-result" class="result-box">WAIT...</div>

            <!-- ржЯрзЗрж▓рж┐ржЧрзНрж░рж╛ржо ржмрж╛ржЯржи -->
            <a href="https://t.me/devolopar_rabbi_r" target="_blank" class="telegram-btn">Join</a>
        </div>
    </div>

    <script>
        // --- рзз. ржбрзНрж░рзНржпрж╛ржЧ ржХрж░рж╛рж░ рж▓ржЬрж┐ржХ ---
        const floatingPanel = document.getElementById("floating-panel");
        let isDragging = false;
        let offsetX, offsetY;

        // Mouse (PC)
        floatingPanel.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - floatingPanel.getBoundingClientRect().left;
            offsetY = e.clientY - floatingPanel.getBoundingClientRect().top;
            floatingPanel.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                let x = e.clientX - offsetX;
                let y = e.clientY - offsetY;
                floatingPanel.style.left = `${x}px`;
                floatingPanel.style.top = `${y}px`;
                floatingPanel.style.transform = "none";
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            floatingPanel.style.cursor = "move";
        });

        // Touch (Mobile)
        floatingPanel.addEventListener("touchstart", (e) => {
            isDragging = true;
            const touch = e.touches[0];
            offsetX = touch.clientX - floatingPanel.getBoundingClientRect().left;
            offsetY = touch.clientY - floatingPanel.getBoundingClientRect().top;
        }, { passive: false });

        document.addEventListener("touchmove", (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                let x = touch.clientX - offsetX;
                let y = touch.clientY - offsetY;
                
                if(x < 0) x = 0;
                if(y < 0) y = 0;
                if(x + floatingPanel.offsetWidth > window.innerWidth) x = window.innerWidth - floatingPanel.offsetWidth;
                if(y + floatingPanel.offsetHeight > window.innerHeight) y = window.innerHeight - floatingPanel.offsetHeight;

                floatingPanel.style.left = `${x}px`;
                floatingPanel.style.top = `${y}px`;
                floatingPanel.style.transform = "none";
                e.preventDefault(); 
            }
        }, { passive: false });

        document.addEventListener("touchend", () => {
            isDragging = false;
        });


        // --- рзи. рж▓ржЧрж┐ржи ржПржмржВ ржЯрж╛ржЗржорж╛рж░ рж▓ржЬрж┐ржХ ---
        
        // ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб ржХржиржлрж┐ржЧрж╛рж░рзЗрж╢ржи: rabbi
        const CORRECT_PASSWORD = "rabbi"; 

        function checkLogin() {
            const inputPass = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("error-msg");

            if (inputPass === CORRECT_PASSWORD) {
                // рж▓ржЧрж┐ржи рж╕ржлрж▓ рж╣рж▓рзЗ ржпрж╛ рж╣ржмрзЗ:
                document.getElementById("login-section").style.display = "none";
                document.getElementById("mod-dashboard").style.display = "block";
                
                // *** ржПржЗ рж▓рж╛ржЗржиржЯрж┐ ржкржк-ржЖржкржХрзЗ ржЖрж░ржУ ржЫрзЛржЯ (Mini) ржХрж░рзЗ ржжрж┐ржмрзЗ ***
                document.getElementById("floating-panel").classList.add("compact-mode");
                
                document.querySelector(".header-title").innerText = "SS ACTIVE";
                startTimer(); // ржЯрж╛ржЗржорж╛рж░ рж╢рзБрж░рзБ
            } else {
                // ржнрзБрж▓ ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб
                errorMsg.style.display = "block";
                document.getElementById("passwordInput").style.border = "1px solid red";
            }
        }

        // --- рзй. рзйрзж рж╕рзЗржХрзЗржирзНржб ржЯрж╛ржЗржорж╛рж░ ржПржмржВ ржкрзНрж░рзЗржбрж┐ржХрж╢ржи рж▓ржЬрж┐ржХ ---
        function startTimer() {
            let timeLeft = 30;
            const timerElement = document.getElementById("countdown");
            const resultElement = document.getElementById("prediction-result");

            const timerInterval = setInterval(() => {
                // ржЯрж╛ржЗржорж╛рж░ ржЖржкржбрзЗржЯ
                if(timeLeft < 10) {
                     timerElement.innerText = "0" + timeLeft;
                } else {
                     timerElement.innerText = timeLeft;
                }

                // ржХрж╛рж▓рж╛рж░ ржЗржлрзЗржХрзНржЯ
                if (timeLeft <= 10) {
                    timerElement.style.color = "red";
                } else {
                    timerElement.style.color = "#00ffff";
                }

                // рж▓ржЬрж┐ржХ: рзз рж╕рзЗржХрзЗржирзНржбрзЗ рж░рзЗржЬрж╛рж▓рзНржЯ ржЖрж╕ржмрзЗ
                if (timeLeft === 1) {
                    generateResult(resultElement);
                }

                // ржЯрж╛ржЗржорж╛рж░ рж▓рзБржк
                if (timeLeft === 0) {
                    timeLeft = 30; 
                    setTimeout(() => {
                        resultElement.innerText = "WAIT...";
                        resultElement.style.color = "yellow";
                        resultElement.classList.remove("animate-pop");
                    }, 2000);
                } else {
                    timeLeft--;
                }

            }, 1000);
        }

        function generateResult(element) {
            // рж░тАНрзНржпрж╛ржирзНржбржо BIG ржЕржержмрж╛ SMALL
            const outcomes = ["BIG", "SMALL"];
            const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];

            element.innerText = randomOutcome;
            
            // ржХрж╛рж▓рж╛рж░ рж╕рзЗржЯ ржХрж░рж╛
            if(randomOutcome === "BIG") {
                element.style.color = "#00ff00"; // Green
            } else {
                element.style.color = "#ffaa00"; // Orange
            }

            // ржкржк-ржЖржк ржПржирж┐ржорзЗрж╢ржи
            element.classList.remove("animate-pop"); 
            void element.offsetWidth; 
            element.classList.add("animate-pop");
        }

    </script>
</body>
